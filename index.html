<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipes Generator</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter an ingredient..."
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe">The recipe will go here</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Rorisang-Mathiba" target="_blank"
          >Rorisang Mathiba</a
        >
        and is
        <a
          href="https://github.com/Rorisang-Mathiba/South-African-recipes-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://south-african-recipes.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
